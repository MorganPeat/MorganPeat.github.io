---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>[
    {% assign tags = page.tags | sort %}
		{% include tagcloud.html %}
  ]</span>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
